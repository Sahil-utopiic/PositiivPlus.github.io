	  <!-- </div> -->
	  
	  <style>

		.formbold-main-wrapper {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		
		}
	  
		.formbold-form-wrapper {
		  margin: 0 auto;
		  max-width: 570px;
		  width: 100%;
		  background: white;
	
		}
	  
		.formbold-img {
		  margin-bottom: 40px;
		}
	  
		.formbold-input-flex {
		  display: flex;
		  gap: 20px;
		  margin-bottom: 30px;
		}
		.formbold-input-flex > div {
		  width: 50%;
		}
		.formbold-form-input {
		  width: 100%;
		  padding: 12px 10px;
		  border-radius: 5px;
		  border: 1px solid #dde3ec;
		  background: #ffffff;
		  font-weight: 500;
		  font-size: 14px;
		  color: #536387;
		  outline: none;
		  resize: none;
		}
		.formbold-form-input:focus {
		  border-color: #6a64f1;
		  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}
		.formbold-form-label {
		  color: #536387;
		  font-weight: 500;
		  font-size: 14px;
		  line-height: 24px;
		  display: block;
		  margin-bottom: 10px;
		}
	  
		.formbold-mb-5 {
		  margin-bottom: 20px;
		}
		.formbold-radio-flex {
		  display: flex;
		  flex-direction: column;
		  gap: 10px;
		}
		.formbold-radio-label {
		  font-size: 13px;
		  line-height: 24px;
		  
		  color: #536387;
		  position: relative;
		  padding-left: 30px;
		  cursor: pointer;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		}
		.formbold-input-radio {
		  position: absolute;
		  opacity: 0;
		  cursor: pointer;
		}
		.formbold-radio-checkmark {
		  position: absolute;
		  top: -1px;
		  left: 0;
		  height: 18px;
		  width: 18px;
		  background-color: #ffffff;
		  border: 1px solid #dde3ec;
		  border-radius: 50%;
		}
		.formbold-radio-label
		  .formbold-input-radio:checked
		  ~ .formbold-radio-checkmark {
		  background-color: #6a64f1;
		}
		.formbold-radio-checkmark:after {
		  content: '';
		  position: absolute;
		  display: none;
		}
	  
		.formbold-radio-label
		  .formbold-input-radio:checked
		  ~ .formbold-radio-checkmark:after {
		  display: block;
		}
	  
		.formbold-radio-label .formbold-radio-checkmark:after {
		  top: 50%;
		  left: 50%;
		  width: 10px;
		  height: 10px;
		  border-radius: 50%;
		  background: #ffffff;
		  transform: translate(-50%, -50%);
		}
	  
		.formbold-btn {
		  text-align: center;
		  width: 100%;
		  font-size: 16px;
		  border-radius: 5px;
		  padding: 14px 25px;
		  border: none;
		  font-weight: 500;
		  background-color: #6a64f1;
		  color: white;
		  cursor: pointer;
		  margin-top: 25px;
		}
		.formbold-btn:hover {
		  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}
	  </style>
</body>
